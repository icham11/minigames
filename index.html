<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>yakin bener ?Â¿</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Audio Background (looping) -->
    <audio id="backsound" loop>
      <source src="happy.mp3" type="audio/mpeg" />
    </audio>

    <!-- Audio Efek Suara -->
    <audio id="sound-click"><source src="click.mp3" type="audio/mpeg" /></audio>
    <audio id="sound-correct">
      <source src="correct.mp3" type="audio/mpeg" />
    </audio>
    <audio id="sound-wrong"><source src="wrong.mp3" type="audio/mpeg" /></audio>
    <audio id="sound-typing">
      <source src="typing.mp3" type="audio/mpeg" />
    </audio>
    <audio id="sound-win"><source src="win.mp3" type="audio/mpeg" /></audio>

    <div id="auth-container" class="container">
      <h1>Registrasi & Login</h1>
      <label for="username">Nama Pengguna:</label>
      <input type="text" id="username" placeholder="Masukkan nama Anda" />
      <button onclick="login()">Masuk</button>
      <p>Anda harus login untuk bermain</p>
    </div>

    <div id="login-page" class="container">
      <h1 id="welcome-message">Halo, [Nama]!</h1>
      <p>Pilih jawaban yang benar. Posisi jawaban diacak!</p>

      <div class="question-card">
        <h2></h2>
        <!-- Judul akan diisi JS dengan efek ketik -->
        <div class="options" id="q1-options"></div>
      </div>

      <div class="question-card">
        <h2></h2>
        <!-- Judul akan diisi JS dengan efek ketik -->
        <div class="options" id="q2-options"></div>
      </div>
    </div>

    <div class="win-screen" id="win-screen">
      <h1 id="win-text"></h1>
      <p id="final-message"></p>
      <p class="win-instruction"></p>
      <!-- Tombol Restart Baru -->
      <button id="restart-button" onclick="restartGame()">
        V V V V V V V V V V V V
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
